<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Chat Insights</title>

    <script src="moment.min.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="main.js?v=1"></script>
    <link rel="stylesheet" href="main.css?v=1">

    <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="logo" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width=".2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </symbol>
        </defs>
    </svg>

</head>
 
<body class="navclosed">

    <header class="flex">
        <div class="flex flexleft">
            <div><svg class="icon pointer" onclick="toggleNav(event || window.event)"><use xlink:href="icons.svg#menu"></svg></div>
            <div><div class="logo">&nbsp;</div></div>
        </div>
        <div class="centered"><input type="search" placeholder="search" class="search"></div>
        <div class="flex flexright">
            <div class="account">
                <img src="user.png">Jane Doe
            </div>
        </div>
    </header>

    <nav>
        <ul class="vertical">
            <li><span data-location="main" class="selected"><svg class="icon"><use xlink:href="icons.svg#circle"></svg>Main</span></li>
            <li><span data-location="admin"><svg class="icon"><use xlink:href="icons.svg#users"></svg>Admin</span></li>
            <li><span data-location="settings"><svg class="icon"><use xlink:href="icons.svg#settings"></svg>Settings</span></li>
        </ul>
    </nav>

    <div class="content clearfix">

        <h1>Chat Insights</h1>
        <p style="margin-bottom: 30px">Select product, location and time-frame below.</p>

        <div class="controls clearfix">
            <select id="product" onchange="updateFilters(true)"></select>
            <select id="location" onchange="updateFilters(true)"></select>
            <select id="week" onchange="updateFilters(true)"></select>
            <div class="nowrap">
                <label><input type="radio" name="sent" onclick="sentFilter(1)"><span class="greenbar"></span></label>
                <label><input type="radio" name="sent" onclick="sentFilter(2)"><span class="redbar"></span></label>
                <label><input type="radio" name="sent" onclick="sentFilter(0)" checked><span class="greenbar"></span><br><span class="redbar"></span></label>
            </div>
        </div>

        <hr>

        <div id="loading">Loading &hellip;</div>
        <div id="nodata" class="hidden">No data for these criteria.</div>

        <div class="right">
            <div id="fifth" class="clearfix">
            </div>
            <div class="sent" id="second">
            </div>
            <div class="sent sub" id="third">
            </div>
            <hr id="extrahr" class="hidden">
            <div id="fourth" class="hidden">
                <div class="bubbles" id="bubbles">
                </div>
                <hr>
            </div>
        </div>

        <div class="left">
            <div class="sent" id="first">
            </div>
        </div>

    </div>

    <footer>
        <div class="inner">
            <div class="copyr">&copy; 2019 LogMeIn, Inc.</div>
        </div>
    </footer>
</body>
</html>
