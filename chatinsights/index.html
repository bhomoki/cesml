<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Chat Insights</title>

    <script src="moment.min.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="main.js?v=1"></script>
    <link rel="stylesheet" href="main.css?v=1">

    <svg style="position: absolute; width: 0; height: 0;" width="0" height="0" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <symbol id="logo" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width=".2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </symbol>
        </defs>
    </svg>

</head>
 
<body>
    <nav>
        <div class="inner">
            <div class="logo">
                Chat<br>Insights
            </div>
            <div class="account">
                <img src="user.png">Jane Doe
            </div>
        </div>
    </nav>

    <div class="content">

        <h1>Chat Insights</h1>
        <p style="margin-bottom: 40px">Select product, location and time-frame below.</p>

        <div class="controls">
            <select id="product" onchange="updateFilters()"></select>
            <select id="location" onchange="updateFilters()"></select>
            <select id="week" onchange="updateFilters()">
                <option value="13">Week 13, 2018</option>
                <option value="14">Week 14, 2018</option>
                <option value="15">Week 15, 2018</option>
                <option value="16">Week 16, 2018</option>
                <option value="17">Week 17, 2018</option>
                <option value="18">Week 18, 2018</option>
                <option value="19">Week 19, 2018</option>
                <option value="20">Week 20, 2018</option>
                <option value="21">Week 21, 2018</option>
                <option value="22">Week 22, 2018</option>
                <option value="23">Week 23, 2018</option>
                <option value="24">Week 24, 2018</option>
                <option value="25">Week 25, 2018</option>
            </select>&nbsp;&nbsp;&nbsp;
            <div class="inliner nowrap">
                <label><input type="radio" name="sent" onclick="sentFilter(1)"><div class="greenbar inliner" style="width: 40px"></div></label>&nbsp;&nbsp;&nbsp;
                <label><input type="radio" name="sent" onclick="sentFilter(2)"><div class="redbar inliner" style="width: 40px"></div></label>&nbsp;&nbsp;&nbsp;
                <label><input type="radio" name="sent" onclick="sentFilter(0)" checked><div class="inliner" style="line-height: 50%"><div class="greenbar inliner" style="width: 40px; margin: 0 2px;"></div><br><div class="redbar inliner" style="width: 40px; margin: 0 2px;"></div></div></label>
            </div>
        </div>


        <div class="left">
            <div id="loading">Loading &hellip;</div>
            <div id="nodata" class="hidden">No data for these criteria.</div>

            <table class="sent" id="first">
            </table>
        </div>

        <div class="right">
            <table class="sent" id="second">
            </table>
            <table class="sent sub" id="third">
            </table>

            <div id="fourth" class="hidden">
                <hr>
                <div class="bubbles" id="bubbles">
                </div>
            </div>
        </div>

    </div>

    <footer>
        <div class="inner">
            <div class="copyr">&copy; 2018 LogMeIn, Inc.</div>
        </div>
    </footer>
</body>
</html>
